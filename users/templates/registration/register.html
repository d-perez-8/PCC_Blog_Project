{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>Registration</h3>
{% endblock page_header %}

{% block content %}
    <form method="post" action="{% url 'users:register' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit">Resgister</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'blogs:homepage' %}" />
    </form>
{% endblock content %}
