{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>Create a new blog post</h3>
{% endblock page_header %}

{% block content %}

    <form action="{% url 'blogs:new_post' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Save</button>
        {% endbuttons %}
    </form>

    <input type="hidden" name="next" 
        value="{% url 'blogs:homepage' %}" />

{% endblock content %}
