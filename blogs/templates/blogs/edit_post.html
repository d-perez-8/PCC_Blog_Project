{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>Edit entry</h3>
{% endblock page_header %}

{% block content %}
    <p>
        <a href="{% url 'blogs:homepage' %}">Home</a>
    </p>

    <form action="{% url 'blogs:edit_post' post.id %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Save Changes</button>
        {% endbuttons %}
        <input type="hidden" name="next"
            value="{% url 'blogs:homepage' %}" />
    </form>
{% endblock content %}
